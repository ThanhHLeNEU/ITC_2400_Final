<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Us - Submitted Data</title>
    <link rel="stylesheet" href="with-us-style.css">
</head>
<body class="with-us-body-container">
    <h1 class="with-us-title">Form Submission Data</h1>
    <div id="data-container" class="with-us-data-container">
    </div>
    <a href="index.html" class="with-us-back-button">Back</a>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formData = JSON.parse(localStorage.getItem('formWithUsData'));

            if (formData) {
                const displayArea = document.getElementById('data-container');
                displayArea.innerHTML = `
                    <h3 class="with-us-title">Submitted Information</h3>
                    <p><strong>Full Name:</strong> ${formData.fullName}</p>
                    <p><strong>Email:</strong> ${formData.email}</p>
                    <p><strong>Subject:</strong> ${formData.subject}</p>
                    <p><strong>Messages:</strong> ${formData.message}</p>
                    <p><strong>Date:</strong> ${formData.date}</p>
                `;
            } else {
                document.getElementById('data-container').innerHTML = '<p>No data available. Please submit the form first.</p>';
            }
        });
    </script>
</body>
</html>
